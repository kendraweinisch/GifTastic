<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type = "text/css" href = "assets/style.css">
    <title>GIFs From 90s TV Shows</title>
</head>

<body>
    <div class="container">
        <h1>90s TV Show GIF Finder</h1>
        <div id="buttonsView">
        </div>
        <br>
        <br>
        <div id="form">
            <form id="show-form">
                <label for="show-input">Add another show</label>
                <input type="text" id="show-input">

                <input id="addShow" type="submit" value="ENTER">
            </form>
            <br>
            <br>
        </div>
        <div id="gifsView">
        </div>

    </div>

    <!-- border divs-->
    <div id="top">
    </div>
    <div id="bottom">
    </div>
    <div id="left">
    </div>
    <div id="right">
    </div>


    <!-- link to jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- link to ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <!-- link to javascript file -->
    <script type="text/javascript" src="assets/javascript.js"></script>
</body>

</html>
